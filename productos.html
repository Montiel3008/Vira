<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productos - Mi Vira</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root{
--primary-color:#B22222;
--secondary-color:#DC143C;
--background-color:#F5F5DC;
--text-color:#333;
--card-bg:#FFF8E1;
}
body{font-family:'Lato',sans-serif;margin:0;padding:0;background-color:var(--background-color);color:var(--text-color);}
h1,h2,h3{font-family:'Poppins',sans-serif;}
.container{width:90%;max-width:1200px;margin:auto;padding:2em 0;}
header{background:var(--primary-color);color:white;padding:1em 0;position:relative;z-index:20;}
.header-container{display:flex;align-items:center;justify-content:space-between;}
.logo{height:60px;max-width:100%;object-fit:contain;}
.dropbtn{background-color:var(--primary-color);color:white;font-size:24px;border:none;cursor:pointer;padding:10px 15px;border-radius:5px;}
.dropbtn i{font-size:24px;}
.side-menu{height:100%;width:0;position:fixed;top:0;left:0;background-color:var(--card-bg);overflow-x:hidden;transition:0.4s;padding-top:60px;z-index:30;box-shadow:2px 0 10px rgba(0,0,0,0.3);}
.side-menu a{padding:15px 30px;text-decoration:none;font-size:1.2em;color:var(--text-color);display:block;transition:0.3s;}
.side-menu a:hover{background-color:var(--secondary-color);color:white;}
.side-menu .closebtn{position:absolute;top:15px;right:20px;font-size:30px;cursor:pointer;color:var(--text-color);}
.overlay{position:fixed;display:none;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);z-index:25;}
.product-detail{display:flex;flex-wrap:wrap;gap:20px;margin:2em auto;padding:20px;background-color:var(--card-bg);border-radius:10px;max-width:900px;}
.detail-slider{position:relative;flex:1;min-width:300px;}
.detail-slider img{width:100%;height:400px;object-fit:cover;display:none;}
.detail-slider img.active{display:block;}
.prev,.next{cursor:pointer;position:absolute;top:50%;padding:16px;color:white;font-weight:bold;font-size:24px;border-radius:50%;background:rgba(0,0,0,0.5);user-select:none;transform:translateY(-50%);}
.prev{left:10px;}
.next{right:10px;}
.detail-info{flex:1;min-width:250px;}
.detail-info h2{color:var(--secondary-color);}
.detail-info .price{font-size:1.5em;font-weight:700;margin:0.5em 0;}
.buy-btn{background-color:var(--primary-color);color:white;border:none;padding:12px 20px;border-radius:5px;cursor:pointer;width:100%;font-size:1em;margin-top:10px;}
.buy-btn:hover{background-color:var(--secondary-color);}
#shippingForm input{width:100%;padding:8px;margin-bottom:5px;border-radius:5px;border:1px solid #ccc;}
#shippingForm button{width:100%;padding:10px;margin-bottom:5px;border-radius:5px;border:none;background-color:var(--primary-color);color:white;cursor:pointer;}
#shippingForm button:hover{background-color:var(--secondary-color);}
#shippingCost{font-weight:bold;margin-top:5px;}
</style>
</head>
<body>

<header>
<div class="container header-container">
<img src="logo.png" alt="Mi Vira Logo" class="logo">
<button class="dropbtn" onclick="openMenu()"><i class="fas fa-bars"></i></button>
</div>
</header>

<div id="mySideMenu" class="side-menu">
<span class="closebtn" onclick="closeMenu()">&times;</span>
<a href="index.html">Inicio</a>
<a href="productos.html">Productos</a>
<a href="#">Cómo comprar</a>
<a href="#">Contacto</a>
</div>
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<div class="container">
<div class="product-detail">
<div class="detail-slider">
<img class="slide" src="" alt="Imagen 1">
<img class="slide" src="" alt="Imagen 2">
<img class="slide" src="" alt="Imagen 3">
<span class="prev" onclick="changeSlide(-1)">&#10094;</span>
<span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>
<div class="detail-info">
<h2 id="modalName"></h2>
<p id="modalDesc"></p>
<span class="price" id="modalPrice"></span>
<form id="shippingForm">
<input type="text" id="modalPostal" placeholder="Código Postal">
<button type="button" onclick="calculateShipping()">Calcular Envío</button>
<p id="shippingCost"></p>
</form>
<a id="buyLink" href="#" target="_blank"><button class="buy-btn">Comprar</button></a>
</div>
</div>
</div>

<script>
function openMenu(){document.getElementById("mySideMenu").style.width="250px";document.getElementById("overlay").style.display="block";}
function closeMenu(){document.getElementById("mySideMenu").style.width="0";document.getElementById("overlay").style.display="none";}

let slideIndex=0;
let slides=[];

function getQueryParam(name){
const urlParams=new URLSearchParams(window.location.search);
return urlParams.get(name);
}

function loadProduct(){
let product=getQueryParam("producto");
let name=document.getElementById("modalName");
let desc=document.getElementById("modalDesc");
let price=document.getElementById("modalPrice");
let buyLink=document.getElementById("buyLink");
slides=document.querySelectorAll(".slide");
slides.forEach(s=>s.classList.remove("active"));
slideIndex=0;
slides[slideIndex].classList.add("active");

if(product==="agenda"){
slides[0].src="agenda1.jpg";
slides[1].src="agenda2.jpg";
slides[2].src="agenda3.jpg";
name.textContent="Agenda 2026";
desc.textContent="Una agenda elegante con espacio para organizar tu año de manera efectiva y creativa.";
price.textContent="$40.000";
buyLink.href="https://www.mercadopago.com.ar";
}
if(product==="stickers"){
slides[0].src="sticker1.jpg";
slides[1].src="sticker2.jpg";
slides[2].src="sticker3.jpg";
name.textContent="Planchas de Stickers";
desc.textContent="Calidad premium en cada sticker, perfectos para personalizar tus cosas.";
price.textContent="$12.000";
buyLink.href="https://www.mercadopago.com.ar";
}
if(product==="cuaderno"){
slides[0].src="cuaderno1.jpg";
slides[1].src="cuaderno2.jpg";
slides[2].src="cuaderno3.jpg";
name.textContent="Cuaderno Inteligente";
desc.textContent="Cuaderno personalizable, ideal para organizar tus ideas y notas.";
price.textContent="$20.000";
buyLink.href="https://www.mercadopago.com.ar";
}
}

function changeSlide(n){
slides[slideIndex].classList.remove("active");
slideIndex=(slideIndex+n+slides.length)%slides.length;
slides[slideIndex].classList.add("active");
}

function calculateShipping(){
const postal=document.getElementById("modalPostal").value;
const shippingText=document.getElementById("shippingCost");
if(postal.length===0){shippingText.textContent="Ingresá tu código postal.";return;}
const cost=500+parseInt(postal.slice(-2))*10;
shippingText.textContent=`Costo de envío estimado: $${cost}`;
}

window.onload=loadProduct;
</script>

</body>
</html>
